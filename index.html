<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between py-6 items-center">
            <div class="">
                <img src="images/logo.png" alt="">
            </div>
            <div class="hidden md:flex gap-x-8">
                <div class="bg-black w-12 h-12 rounded-full flex items-center justify-center"><i class="text-white flex justify-center fa-solid fa-house"></i></div>
                <div class="bg-black w-12 h-12 rounded-full flex items-center justify-center"><i class="text-white flex justify-center fa-solid fa-pencil"></i></div>
                <div class="bg-black w-12 h-12 rounded-full flex items-center justify-center"><i class="text-white flex justify-center fa-solid fa-user"></i></div>
                <div class="bg-black w-12 h-12 rounded-full flex items-center justify-center"><i class="text-white flex justify-center fa-solid fa-flag"></i></div>
                <div class="">
                    <button class="bg-[#797DFC] text-white font-normal text-xl px-10 py-3 rounded">Sign In</button>
                </div>
            </div>
            <div class="md:hidden flex">
                <i class="font-bold text-2xl fa-solid fa-bars"></i>
            </div>
        </nav>
        <section class="bg-[#12132D] py-40">
            <div class="lg:flex justify-between">
                <div class="banner-content w-full lg:w-[60%] pl-8">
                    <h1 class="text-white font-bold text-6xl lg:w-[60%]">Welcome to the  <span class="text-[#797DFC]">ReTro</span> Forum</h1>
                    <p class="text-[#fff] my-6">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <div class="join">
                        <input type="text" placeholder="Search Here Anything" class="input input-bordered join-item py-4" />
                        <button class="bg-[#797DFC] rounded-lg join-item px-10 py-2 text-white font-bold">Search</button>
                      </div>
                </div>
                <div class="banner-forum lg:w-[30%] w-full px-8 mt-8 lg:mt-0">
                    <div class="card-forum bg-white grid grid-cols-2 gap-4 lg:w-[80%] p-6">
                        <h2>Registered Users</h2>
                        <h2>01</h2>
                        <h2>Forum</h2>
                        <h2>05</h2>
                        <h2>Topics</h2>
                        <h2>01</h2>
                        <h2>Replies</h2>
                        <h2>01</h2>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
